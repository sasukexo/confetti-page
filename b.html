<!DOCTYPE html>
<html>
  <link
    rel="shortcut icon"
    href="https://i.imgur.com/ewa2N7p.png"
    title="Favicon"
  />
  <link
    type="text/css"
    id="dark-mode"
    rel="stylesheet"
    href="style.css"
  />
  <style type="text/css" id="dark-mode-custom-style"></style>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>PEC HACKS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .card {
        background-color: #333;
        color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-top: 20px;
      }

      button {
        background-color: #ff9900;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ff6600;
      }

      #confettiContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        display: none; /* Initially hide the confetti container */
      }

      #confettiGif {
        width: 100%;
        height: 100%;
      }

      #loadingImage {
        display: none; /* Initially hide the loading image */
      }

      #constructionMessage {
        display: none; /* Initially hide the construction message */
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="header">
          <h1>PEC HACKS</h1>
        </div>
        <div class="body">
          <p>Click Here to Launch the website.</p>
          <p>
            <a
              id="back-link"
              href="javascript:void(0);"
              marked="1"
              onclick="showConfettiGifAndConstructionMessage()"
            >
              PEC Hacks
            </a>
          </p>
          <hr />
          <div id="constructionMessage">
            <p>Under Construction...</p>
          </div>
          <img
            id="loadingImage"
            src="loading.gif"
            alt="Loading"
            width="50"
            height="50"
          />
        </div>
      </div>
    </div>
    <div id="confettiContainer">
      <img
        id="confettiGif"
        src="confetti.gif"
        alt="Confetti"
      />
    </div>
    <script>
      function showConfettiGifAndConstructionMessage() {
        document.getElementById("back-link").style.display = "none";
        document.getElementById("constructionMessage").style.display =
          "block";
        document.getElementById("loadingImage").style.display = "block"; // Show the loading image
        document.getElementById("confettiContainer").style.display = "block"; // Show the confetti container

        setTimeout(openLink, getRandomDelay()); // Delay before opening the link
      }

      function openLink() {
        window.location.href = "https://pechacks.org"; // Redirect to the desired page
      }

      function getRandomDelay() {
        // Generate a random delay between 10 and 15 seconds (in milliseconds)
        return Math.floor(Math.random() * (15000 - 10000 + 1)) + 10000;
      }
    </script>
  </body>
</html>
